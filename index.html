<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#121212" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список задач</title>
    <link rel="stylesheet" href="./my_screen.css" />
    <link rel="stylesheet" href="./smartphone.css">
  </head>
  <body>
    <div class="main-container">
      <div class="task-creation">
        <h2>Создайте задачи</h2>
        <button id="create">Добавить</button>
      </div>
      
      <main>
        <ul id="tasks"></ul>
      </main>
    </div>
    
    <div class="create_todo__block">
      <input type="text" id="task_input" placeholder="Введите задачу" />
      <h3 id = 'description__text'>Описание(необязательно)</h3>
      <textarea name="description_todo" id="description"></textarea>
      <div id="text_warning">Поле не может быть пустым</div>
      <button class="create_todo__block__btn">добавить</button>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
